  `.dn def 86,726`, \
  `.dn def 86726`, \
  `.dn def 86726 93`, \
  `.dn def 45%`, \
  `.dn def 45% 93`
commands.dn.def.response.format                     = **Level {0|%d} Defense:** `{1|%.1f}%` (cap is {2|%,d} \
